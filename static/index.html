<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ChessLaser</title>
    <link href="./style/main.css" rel="stylesheet" type="text/css">
    <script src="https://cdn.socket.io/4.5.0/socket.io.min.js" integrity="sha384-7EyYLQZgWBi67fBtVxw60/OWl1kjsfrPFcaU0pp0nAh+i8FD068QogUvg85Ewy1k" crossorigin="anonymous"></script>
    <script src="./libs/three.js"></script>
    <script src="./libs/tween.umd.js"></script>
    <script type="module" src="./scripts/Main.js"></script>
</head>

<body>
    <div id="logged"></div>
    <div id="root"></div>
        <div id="loginWindow">
            <h1>LOGOWANIE</h1>
            <input type="text" id="login">
            <button id="logOn">LOGUJ</button>
            <button id="reset">RESET</button>
        </div>
        <div id="boardChoice">
            <div id="1" data-num="1" class="board, choice"><img src="/images/plansza1.JPG" alt="1" width = "120px"></div>
            <div id="2" data-num="2" class="board, choice"><img src="/images/plansza2.JPG" alt="2" width = "120px"></div>
            <div id="3" data-num="3" class="board, choice"><img src="/images/plansza3.JPG" alt="3" width = "120px"></div>
            <div id="4" data-num="4" class="board, choice"><img src="/images/plansza4.JPG" alt="4" width = "120px"></div>
            <div id="5" data-num="5" class="board, choice"><img src="/images/plansza5.JPG" alt="5" width = "120px"></div>
            <div id="random" data-num="random" class="choice">random</div>
            <button id="sendBoardChoice">send</button>
        </div>
        <div id="arrows">
            <div id="leftArrow" class="arrowChoice" data-arrow="left">&lt;-</div>
            <div id="rightArrow" class="arrowChoice" data-arrow="right">-&gt;</div>
        </div>
</body>

</html>
